plugins {
    id 'java'
}


repositories {
    maven {
        url = uri("https://maven.pkg.github.com/igor-bratko/us-framework")
        credentials {
            username = findProperty("GITHUB_US_FRAMEWORK_ACTOR")
            password = findProperty("GITHUB_US_FRAMEWORK_TOKEN")
        }
    }
}

dependencies {
    implementation("com.us:model:0.0.1")
    implementation("com.us:server-netty:0.0.1")
    implementation("com.us:db-apache:0.0.6")
}
